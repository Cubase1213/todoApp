<!-- src/app/todo-item/todo-item-html -->
<li class="todo-item" [ngClass]="{ 'completed': todo.completed }">
	<input
		type="checkbox"
		[checked]="todo.completed"
		(click)="onToggleCompleted($event)"
	>
	<div class="todo-content">
		<span [class.completed]="todo.completed" class="todo-title">{{ todo.title }}</span>
		<span class="todo-created-at">{{ todo.createdAt | date: 'yyyy.MM.dd' }}</span>
	</div>
	<button class="item-delete-btn" (click)="onDelete($event)">X</button>
</li>
