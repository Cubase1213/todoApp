<div class="todo-detail">
	<h2>Teendó részletei</h2>
	@if (selectedTodo()) {
		<p><strong>ID:</strong> {{ selectedTodo()!.id }}</p>
		<p><strong>Feladat:</strong> {{ selectedTodo()!.title }}</p>
		<p><strong>Befejezett:</strong>
			<span> {{ selectedTodo()!.completed ? 'Igen' : 'Nem' }} </span>
		</p>
	} @else {
		<p>Nincs kiválasztott teendő.</p>
	}
	<button (click)="goBack()">Vissza</button>	
</div>
